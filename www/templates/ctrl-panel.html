<ion-view view-title="Control Panel">
  <ion-content>
     <ion-list>
        <div class="item item-button-right"  ng-click="leaveOffice()">
            Leaving Office
            <button class="button button-positive">
              <i class="icon ion-ios-play"></i>
            </button>
        </div>
        <div class="item item-button-right"  ng-click="returnOffice()">
            Returning to Office
            <button class="button button-positive">
              <i class="icon ion-ios-play"></i>
            </button>
        </div> 
        <div class="item item-button-right"  ng-click="startSales()">
            Starting Sales
            <button class="button button-positive">
              <i class="icon ion-ios-play"></i>
            </button>
        </div>
        <div class="item item-button-right"  ng-click="endSales()">
            Done with sales
            <button class="button button-positive">
              <i class="icon ion-ios-play"></i>
            </button>
        </div>
      <!--   {{sessionCheck}} -->
        <div>
            
        </div>
    </ion-list>
  </ion-content>
</ion-view>
